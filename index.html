 <div class="separator100"></div>
 <h1 class="center-content color-purple font-xx-large">Angular Tooltips</h1>
 <div class="separator10"></div>
 <h5 class="center-content font-light color-muted">
  A simple pure angularjs directive <br>that generates a tooltip on your element
</h5>
<div class="separator50"></div>
<div class="line-compress line-max">
  <div class="line">
   <div class="separator10"></div>
   <div class="color-muted center-content">Put the mouse over the buttons</div>
   <div class="separator10"></div>
   <div class="line">
    <div class="col5">
     <div class="col5">
      <div class="line-compress">
       <a class="btn btn-medium center-content radius3 bg-purple color-white" tooltips tooltip-template="Left tooltip" tooltip-side="left">
        Left
      </a>
    </div>
  </div>
  <div class="col5">
    <div class="line-compress">
     <a class="btn btn-medium center-content radius3 bg-purple color-white" tooltips tooltip-template="Top tooltip" tooltip-side="top" >
      Top
    </a>
  </div>
</div>
</div>
<div class="col5">
 <div class="col5">
  <div class="line-compress">
   <a class="btn btn-medium center-content radius3 bg-purple color-white" tooltips tooltip-template="Bottom tooltip" tooltip-side="bottom">
    Bottom
  </a>
</div>
</div>
<div class="col5">
  <div class="line-compress">
   <a class="btn btn-medium center-content radius3 bg-purple color-white" tooltips tooltip-template="Right tooltip" tooltip-side="right">
    Right
  </a>
</div>
</div>
</div>
</div>
